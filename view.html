<script>
function gerarMatriz(pessoas){
	var maximo = 100;

	var matrix = [];
	for(var i = 0; i<pessoas; i++){
		matrix[i] = [];
	}
	for(var i = 0; i<pessoas; i++){
		var line = [];
		for(var j = 0; j<pessoas; j++){
			var numero = (Math.random()*maximo).toFixed(0);
			if(i==j){
				numero = 1;	
			}
			matrix[i][j] = numero;
			matrix[j][i] = numero;
		}
	}

	for(var i=0; i<pessoas; i++){
		for(var j = 0; j<pessoas;j++){
			document.write(matrix[i][j]+" ");
		}
		document.write("<br>");
	}
}
</script>
